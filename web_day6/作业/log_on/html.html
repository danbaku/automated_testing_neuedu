<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>炬火</title>
    <!-- 导入字体图标 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/mian.css" />
    <script src="./js/jquery.js"></script>

    <script src="https://cdn.bootcss.com/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="./js/login.js"></script>
  </head>

  <body>
    <div class="shell">
      <div class="container a-container" id="a-container">
        <form action="" method="" class="form" id="a-form">
          <h2 class="form_title title">创建账号</h2>
          <div class="form_icons">
            <i class="fa fa-qq" aria-hidden="true"></i>
            <i class="fa fa-weixin" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
          <span class="form_span">选择注册方式活电子邮箱注册</span>
          <input type="text" class="form_input" placeholder="Name" />
          <input type="text" class="form_input" placeholder="Email" />
          <input type="text" class="form_input" placeholder="Password" />
          <button id="on" class="form_button button submit">SIGN UP</button>
        </form>
      </div>

      <div class="container b-container" id="b-container">
        <form action="" method="" class="form" id="b-form">
          <h2 class="form_title title">登入账号</h2>
          <div class="form_icons">
            <i class="fa fa-qq" aria-hidden="true"></i>
            <i class="fa fa-weixin" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
          <span class="form_span">选择登录方式或电子邮箱登录</span>
          <input type="text" id="name" class="form_input" placeholder="Email" />
          <input
            type="text"
            id="pass"
            class="form_input"
            placeholder="Password"
          />
          <a class="form_link">忘记密码？</a>
          <button class="form_button button submit" id="login">SIGN IN</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <img src="./img/logo.png" alt="" id="log" />
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle-t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Welcome Back！
          </h2>
          <p class="switch_description description">
            已经有账号了嘛，去登入账号来进入奇妙世界吧！！！
          </p>
          <button class="switch_button button switch-btn">SIGN IN</button>
        </div>

        <div class="switch_container is-hidden" id="switch-c2">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Hello Friend！
          </h2>
          <p class="switch_description description">
            去注册一个账号，成为尊贵的粉丝会员，让我们踏入奇妙的旅途！
          </p>
          <button class="switch_button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/yidong.js"></script>
</html>
